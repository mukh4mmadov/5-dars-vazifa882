<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Product</title>
    <link rel="stylesheet" href="./src/output.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="wrapper">
        <div class="navbar bg-slate-300 rounded-md">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
              >
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html">About</a></li>
              </ul>
            </div>
            <a class="btn btn-ghost text-xl" href="./index.html"
              >All products</a
            >
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li><a href="./index.html">Home</a></li>
              <li><a href="./about.html">About</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <a class="btn">Button</a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section>
        <div class="wrapper grid place-items-center">
          <div class="max-w-[500px] w-full mt-5 grid place-items-center">
            <div class="card bg-base-200 w-96 shadow-xl">
              <figure>
                <img
                  id="image"
                  src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                  alt="Shoes"
                />
              </figure>
              <div class="card-body">
                <h2 id="title" class="card-title"></h2>
                <p id="description" class="line-clamp-4 tracking-widest"></p>
                <div class="flex justify-between items-center">
                  <h3 class="text-lg">
                    Price: <span id="price" class="font-semibold"></span>
                  </h3>
                  <small class="text-lg"
                    >Rating: <span id="rating" class="font-semibold"></span>
                  </small>
                </div>
                <div class="card-actions justify-end mt-2">
                  <button class="btn btn-primary">Buy</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div class="overlay absolute hidden left-0 top-0 bottom-0 right-0">
      <div
        class="loading loading-spinner fixed top-[50%] left-[50%] translate-[-50%, -50%]"
      ></div>
    </div>

    <script type="module" src="./js/request.js"></script>
    <script type="module" src="js/loading.js"></script>
    <script type="module" src="./js/about.js"></script>
  </body>
</html>
